<section class="row" ng-controller="PasswordController">

  <div class="wrapper-page animated fadeInDown">
    <div class="panel panel-color panel-primary">
      <form name="forgotPasswordForm" ng-submit="askForPasswordReset(forgotPasswordForm.$valid)" class="form-horizontal text-center" novalidate autocomplete="off">
        <div class="alert alert-info alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
          Enter your <b>Email</b> and instructions will be sent to you!
        </div>
        <div class="form-group m-b-0"> 
          <div class="input-group"> 
            <input type="text" id="username" name="username" class="form-control" ng-model="credentials.username" placeholder="Enter Email" required>
            <span class="input-group-btn">
              <button type="submit" class="btn btn-primary">Reset</button>
            </span> 
          </div>
          <br>
          <br>
          <div ng-show="error" class="text-center text-danger">
            <strong ng-bind="error" style="font-size:20px;"></strong>
          </div>
          <div ng-show="success" class="text-center text-success">
            <strong ng-bind="success" style="font-size:20px;"></strong>
          </div>
        </div> 
      </form>        
    </div>
  </div>
</section>
